<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Girlfriend's Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffc0cb; /* soft pink */
      text-align: center;
      color: white;
      overflow-x: hidden;
    }

    .container {
      background-color: rgba(255, 105, 180, 0.8); /* hot pink with transparency */
      padding: 40px 20px;
      border-radius: 20px;
      max-width: 95%;
      margin: 60px auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      position: relative;
      z-index: 2;
    }

    img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.8em;
      font-weight: bold;
      background: linear-gradient(45deg, #ffffff, #ffccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s infinite alternate;
    }

    @keyframes shine {
      from { filter: brightness(1); }
      to { filter: brightness(1.4); }
    }

    .button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #ff85c1;
    }

    /* Rose petals */
    .petal {
      position: fixed;
      width: 30px;
      height: 30px;
      background: url('rose_petal.png') no-repeat center center;
      background-size: contain;
      pointer-events: none;
      animation: float 10s infinite ease-in;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .meter-container {
      margin: 20px auto 10px;
      background: #fff;
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .meter-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, red, pink, hotpink);
      animation: fillMeter 4s forwards;
    }

    @keyframes fillMeter {
      to { width: 100%; }
    }

    audio {
      display: none;
    }

    p {
      font-size: 1em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Petals Animation Script -->
  <script>
    for (let i = 0; i < 30; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDelay = Math.random() * 10 + 's';
      document.body.appendChild(petal);
    }
  </script>

  <div class="container">
    <h1>Happy Girlfriend's Day ‚ù§Ô∏è</h1>
    <img src="her_photo.jpg" alt="Her Beautiful Photo">
    <p>You light up my life in ways words can't explain.<br>
    Today is your day, and I just want you to know how grateful I am to have you.</p>
    <p><strong>I love you so much, my pookie üíñ</strong></p>

    <div class="meter-container">
      <div class="meter-fill"></div>
    </div>
    <p><em>Love Meter: 100% üíò</em></p>

    <a href="love_letter_updated.pdf" download>
      <button class="button">Download My Heart üíå</button>
    </a>
  </div>

</body>
</html>

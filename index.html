<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Girlfriend's Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      border-radius: 20px;
      max-width: 650px;
      margin: 80px auto;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.5);
      position: relative;
      z-index: 2;
    }

    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(45deg, #ff99cc, #ffcc00, #66ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s infinite alternate;
    }

    @keyframes shine {
      from { filter: brightness(1); }
      to { filter: brightness(1.4); }
    }

    audio {
      display: none;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #ff85c1;
    }

    /* Rose petals */
    .petal {
      position: fixed;
      width: 30px;
      height: 30px;
      background: url('rose_petal.png') no-repeat center center;
      background-size: contain;
      pointer-events: none;
      animation: float 10s infinite ease-in;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Fun Love Meter */
    .meter-container {
      margin: 20px auto 10px;
      background: #fff;
      width: 80%;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .meter-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, red, pink, hotpink);
      animation: fillMeter 5s forwards;
    }

    @keyframes fillMeter {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>Happy Girlfriend's Day ‚ù§Ô∏è</h1>
    <img src="her_photo.jpg" alt="Her Beautiful Photo">
    <p>
      You light up my life in ways words can't explain.<br>
      Today is your day, and I just want you to know how grateful I am to have you.
    </p>
    <p><strong>I love you so much, my pookie üíñ</strong></p>

    <!-- Love Meter -->
    <div class="meter-container">
      <div class="meter-fill"></div>
    </div>
    <p><em>Love Meter: 100% üíò</em></p>

    <!-- PDF Download Button -->
    <a href="love_letter_updated.pdf" download>
      <button class="button">Download My Heart üíå</button>
    </a>
  </div>

  <!-- Petals Animation Script -->
  <script>
    for (let i = 0; i < 25; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDelay = Math.random() * 10 + 's';
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>

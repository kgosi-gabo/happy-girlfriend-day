<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Girlfriend's Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: pink;
      overflow: hidden;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      border-radius: 20px;
      max-width: 600px;
      margin: 100px auto;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
      z-index: 2;
      position: relative;
    }

    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
      box-shadow: 0 0 10px white;
    }

    audio {
      display: none;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(45deg, #ff99cc, #ffcc00, #66ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s infinite alternate;
    }

    @keyframes shine {
      from { filter: brightness(1); }
      to { filter: brightness(1.4); }
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    /* Soft hearts floating */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: rgba(255, 192, 203, 0.25);
      transform: rotate(45deg);
      animation: float 10s infinite ease-in;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Floating hearts script -->
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 10 + 's';
      heart.style.width = heart.style.height = Math.random() * 20 + 10 + 'px';
      document.body.appendChild(heart);
    }
  </script>

  <div class="container">
    <h1>Happy Girlfriend's Day ‚ù§Ô∏è</h1>
    <img src="her_photo.jpg" alt="Her Beautiful Photo">
    <p>
      You light up my life in ways words can't explain.  
      Every moment with you is like a dream come true.  
      Thank you for being my everything.
    </p>
    <p><strong>I love you so much, my pookie üíñ</strong></p>
  </div>

</body>
</html>
